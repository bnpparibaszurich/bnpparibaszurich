<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Banque UBS</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        /* Réinitialiser les styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        header .container h1 a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f4f6f9;
        }

        section {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        section h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #007BFF;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            margin-top: 10px;
        }

        p a {
            color: #007BFF;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        footer p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Banque UBS</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="login.html">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Connexion</h2>
            <form id="login-form">
                <label for="username">Identifiant</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Se connecter</button>
                <p><a href="mot-de-passe-oublie.html">Mot de passe oublié ?</a></p>
                <p>Pas encore inscrit ? <a href="inscription.html">Inscription</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Banque UBS. Tous droits réservés.</p>
    </footer>

    <script>
        // Vérification des identifiants avec un simple script JavaScript
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupération des valeurs des champs du formulaire
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Identifiants corrects
            const validUsername = 'S09458930';
            const validPassword = 'Ingrid0305';

            // Vérification
            if (username === validUsername && password === validPassword) {
                localStorage.setItem('username', username); // Sauvegarde l'utilisateur dans localStorage
                alert('Connexion réussie !');
                // Redirection vers la page demandée après connexion réussie
                const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || 'comptes.html';
                window.location.href = redirectUrl;
            } else {
                alert('Identifiant ou mot de passe incorrect.');
            }
        });
    </script>
</body>
</html>
