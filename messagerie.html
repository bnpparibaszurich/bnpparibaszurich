<html>
 <head>
  <title>
   Ma Messagerie
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .header .title {
            flex-grow: 1;
            font-size: 18px;
            font-weight: bold;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons i {
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .header .icons .profile {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
        }
        .main {
            display: flex;
            flex-direction: column;
            background-color: #e0f7e9;
            padding: 20px;
        }
        .main .close {
            align-self: flex-end;
            font-size: 20px;
            cursor: pointer;
        }
        .main .title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .main .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .main .stats .messages {
            font-weight: bold;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .sidebar .new-message {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .sidebar .menu {
            list-style: none;
            padding: 0;
        }
        .sidebar .menu li {
            padding: 10px 0;
            cursor: pointer;
        }
        .sidebar .menu li.active {
            font-weight: bold;
        }
        .sidebar .filter {
            margin-top: 20px;
        }
        .sidebar .filter .filter-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .sidebar .filter .filter-item .circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .sidebar .filter .filter-item .circle.green {
            background-color: #28a745;
        }
        .sidebar .filter .filter-item .circle.blue {
            background-color: #007bff;
        }
        .sidebar .filter .filter-item .circle.red {
            background-color: #dc3545;
        }
        .sidebar .filter .filter-item .circle.orange {
            background-color: #fd7e14;
        }
        .content {
            flex-grow: 1;
            background-color: #fff;
            padding: 20px;
        }
        .content .years {
            list-style: none;
            padding: 0;
        }
        .content .years li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="BNP Paribas Logo" height="100" src="images/logobnp.jpg" width="100"/>
   <div class="title">
    La banque d'un monde qui change
   </div>
   <div class="icons">
    <i class="fas fa-search">
    </i>
    <i class="fas fa-exclamation-circle">
    </i>
    <i class="fas fa-bell">
    </i>
    <i class="fas fa-envelope">
    </i>
    <i class="fas fa-address-book">
    </i>
    <div class="profile">
    </div>
    <i class="fas fa-power-off">
    </i>
   </div>
  </div>
  <div class="main">
   <div class="close">
    Fermer
   </div>
   <div class="title">
    MA MESSAGERIE
   </div>
   <div class="stats">
    <div class="messages">
     40 messages
    </div>
    <div class="unread">
     0 non lu
    </div>
   </div>
  </div>
  <div style="display: flex;">
   <div class="sidebar">
    <div class="new-message">
     Nouveau message
    </div>
    <ul class="menu">
     <li class="active">
      Reçus
     </li>
     <li>
      Envoyés
     </li>
    </ul>
    <div class="filter">
     <div class="filter-item">
      <div class="circle green">
      </div>
      <div>
       Conseiller (19)
      </div>
     </div>
     <div class="filter-item">
      <div class="circle blue">
      </div>
      <div>
       Vie du Compte (12)
      </div>
     </div>
     <div class="filter-item">
      <div class="circle red">
      </div>
      <div>
       Bons Plans (9)
      </div>
     </div>
     <div class="filter-item">
      <div class="circle orange">
      </div>
      <div>
       Offres et Actus
      </div>
     </div>
    </div>
   </div>
   <div class="content">
    <ul class="years">
     <li>
      <div>
       2021
      </div>
     </li>
     <li>
      <div>
       2022
      </div>
     </li>
     <li>
      <div>
       2023
      </div>
     </li>
     <li>
      <div>
       2024
      </div>
     </li>
    </ul>
   </div>
  </div>
 </body>
</html>
